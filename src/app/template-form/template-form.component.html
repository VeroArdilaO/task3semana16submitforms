
<form  #myPrettyForm="ngForm"(ngSubmit)="miFuncion()">
    <h1>Template-Form - Buscar País</h1>
    <div class="template-form">
        <label for="nombre" > Nombre del País</label>
        <input type ='text' [(ngModel)]="form.name" name = "nombre"  placeholder = "Ingrese el nombre del país" required>
        <label for="capital"> Capital  </label>
        <input type ='text' placeholder="Ingrese el nombre de la capital" [(ngModel)]= "form.capital" name = "capital" required>
        <button type="submit">Consultar </button>
    </div> 
</form>

<ul>
    <h1> Nombre Pais y su capital</h1>
    <li *ngFor="let country of countries" >
        {{country.name}} - 
        {{country.capital}}
    </li>
</ul>
